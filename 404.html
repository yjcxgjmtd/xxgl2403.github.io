<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 页面丢失</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 500px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 手机端适配 */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .logo {
                width: 200px;
            }
            a {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .logo {
                width: 60px;
            }
            a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="img/logo.png" alt="北京市信息管理学校 2403班官网">
    <div class="container">
        <h1>404 页面丢失</h1>
        <p>抱歉，您请求的页面不存在。</p>
        <p>您可以返回 <a href="/">首页</a> 或者访问 <a href="http://www.example.com">北京市信息管理学校 2403班官网</a>。</p>
    </div>
</body>
</html>
